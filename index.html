<!doctype html>
<html lang="pt-br">
  <head>
    <title>Dossiê do Brendon</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/compiler/bootstrap.css">

    <link rel="stylesheet" href="node_modules/bootstrap/compiler/style.css">

  </head>

  <body>

    <!-- Barra de navegação que contém os itens do menu do meu site -->
    <nav class="navbar navbar-expand-lg navbar-light bg-gradient-warning">

      <!-- class container mantém o conteúdo do site alinhado dentro do nav -->
      <div class="container">


        <a class="navbar-brand h1 mb-0" href="#">Dossiê</a>

        <!-- Botão que aparece em telas menores para mostrar as demais opções contidas no navbar-->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSite">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Demais opções contidas no navbar -->
        <div class="collapse navbar-collapse" id="navbarSite">

          <!-- Lista alinhada a direita (mr-auto margin right)-->
          <ul class="navbar-nav mr-auto">

            <!-- Menu convencional -->
            <li class="nav-item">
              <a class="nav-link" href="#">Início</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Perfil</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Serviços</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Depoimentos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contatos</a>
            </li>

          </ul>

          <!-- Lista nalinhada a esquerda (ml-auto margin left) -->
          <ul class="navbar-nav ml-auto">

            <!-- Menu Dropdown -->
            <li class="nav-item dropdown">

              <a class="nav-link dropdown-toggle" href="#" data-toggle="dropdown" id="navDrop">
                Social
              </a>
              <!-- Seus sub-itens -->
              <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Facebook</a>
                <a class="dropdown-item" href="#">Twitter</a>
                <a class="dropdown-item" href="#">Instagram</a>
                <a class="dropdown-item" href="#">GitHub</a>
              </div>

            </li>

          </ul>

          <!-- Barra de busca com um formulário -->
          <form class="form-inline">
            <input class="form-control ml-4 mr-2" type="search" placeholder="Buscar...">
            <button class="btn btn-default" type="Submit">Ok</button>
          </form>

        </div>

      </div>

    </nav>


    <!-- Carrossel -->
    <div id="carouselSite" class="carousel slide" data-ride="carousel">

      <!-- Indicadores de cada slide do carrosel -->
      <ol class="carousel-indicators">
        <li data-target="#carouselSite" data-slide-to"0" class="active"></li>
        <li data-target="#carouselSite" data-slide-to"1"></li>
        <li data-target="#carouselSite" data-slide-to"2"></li>
      </ol>

      <!-- Slides que serão mostrados no carrosel-->
      <div class="carousel-inner">

        <div class="carousel-item active">
          <img src="images/slide-01.jpg" class="img-fluid d-block ml-auto mr-auto">
        </div>

        <div class="carousel-item">
          <img src="images/slide-02.jpg" class="img-fluid d-block ml-auto mr-auto">
        </div>

        <div class="carousel-item">
          <img src="images/slide-03.jpg" class="img-fluid d-block ml-auto mr-auto">
        </div>

      </div>

      <!-- Controles dos slides do Carrossel -->
      <!-- Próximo slide -->
      <a class="carousel-control-prev" href="#carouselSite" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
        <span class="sr-only">Anterior</span>
      </a>
      <!-- Slide anterior -->
      <a class="carousel-control-next" href="#carouselSite" role="button" data-slide="next">
        <span class="carousel-control-next-icon"></span>
        <span class="sr-only">Próximo</span>
      </a>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/popper.js/dist/popper.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
